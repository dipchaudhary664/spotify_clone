<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utlities.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <div class="close">
          <img class="inverted" src="img/close.svg" alt="close" />
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="inverted" width="100" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="inverted" src="img/home.svg" alt="home" /> Home</li>
            <li>
              <img class="inverted" src="img/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="inverted" src="img/playlist.svg" alt="library" />

            <h3>Your library</h3>
          </div>

          <div class="songlists">
            <ul></ul>
          </div>

          <div class="footer">
            <div class="footer-column">
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Saefty & Privacy Center</span></a
              >
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div class="footer-column">
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded m-1">
        <div class="header">
          <div class="nav">
            <div class="hamburgerCont">
              <img
                class="inverted hamburger"
                width="40"
                src="img/hamburger.svg"
                alt="hamburger"
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#fffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign Up</button>
            <button class="login-btn">Log In</button>
          </div>
        </div>

        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  color="#000000"
                  fill="black"
                >
                  <!-- Original path -->
                  <path
                    d="M16.8906 12.846C16.5371 14.189 14.8667 15.138 11.5257 17.0361C8.296 18.8709 6.6812 19.7884 5.37983 19.4196C4.8418 19.2671 4.35159 18.9776 3.95624 18.5787C3 17.6139 3 15.7426 3 12C3 8.2574 3 6.3861 3.95624 5.42132C4.35159 5.02245 4.8418 4.73288 5.37983 4.58042C6.6812 4.21165 8.296 5.12907 11.5257 6.96393C14.8667 8.86197 16.5371 9.811 16.8906 11.154C17.0365 11.7084 17.0365 12.2916 16.8906 12.846Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                  <!-- Play button -->
                  <polygon points="10,8 16,12 10,16" fill="currentColor" />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d00001e02024a3f22192b30c2c5d9c13b"
                alt="playlist"
              />
              <h2 class="happy-heading">Happy Hits!</h2>
              <p class="happy-description">
                Hits to boost your mood and fill you with happiness!
              </p>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  color="#000000"
                  fill="black"
                >
                  <!-- Original path -->
                  <path
                    d="M16.8906 12.846C16.5371 14.189 14.8667 15.138 11.5257 17.0361C8.296 18.8709 6.6812 19.7884 5.37983 19.4196C4.8418 19.2671 4.35159 18.9776 3.95624 18.5787C3 17.6139 3 15.7426 3 12C3 8.2574 3 6.3861 3.95624 5.42132C4.35159 5.02245 4.8418 4.73288 5.37983 4.58042C6.6812 4.21165 8.296 5.12907 11.5257 6.96393C14.8667 8.86197 16.5371 9.811 16.8906 11.154C17.0365 11.7084 17.0365 12.2916 16.8906 12.846Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                  <!-- Play button -->
                  <polygon points="10,8 16,12 10,16" fill="currentColor" />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d00001e02024a3f22192b30c2c5d9c13b"
                alt="playlist"
              />
              <h2 class="happy-heading">Happy Hits!</h2>
              <p class="happy-description">
                Hits to boost your mood and fill you with happiness!
              </p>
            </div>
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="abovbar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img
                  id="previous"
                  width="35"
                  src="img/prevsong.svg"
                  alt="prevsong"
                />
                <img id="play" width="35" src="img/play.svg" alt="playsong" />
                <img
                  id="next"
                  width="35"
                  src="img/nextsong.svg"
                  alt="nextsong"
                />
              </div>
              <div class="songtime"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
